<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Test GitHub api</title>
</head>

<body>
  <!--Header section-->
  <header class="header">
    <h1 class="task-name">Simple template engine</h1>
  </header>
  <!--End header section-->

  <!--Main section-->
  <main class="main">
    <div class="inputs">
      <!--URL-->
      <div class="form-group column id-col">
        <label>Object ID
          <div class="input-group">
            <div class="input-group-addon id">0</div>
          </div>
        </label>
      </div>
      <!--Fields-->
      <div class="form-group column object-fields">
        <label class="fields">Fields
          <input type="button" class="form-control btn" id="add-header" value="Add field">
          <div class="data">
            <button class="btn remove" type="button"><span class="glyphicon glyphicon-minus"></span></button>
            <input type="text" class="form-control key" placeholder="name">
            <input type="text" class="form-control value" placeholder="Rostik">
          </div>
          <div class="data">
            <button class="btn remove" type="button"><span class="glyphicon glyphicon-minus"></span></button>
            <input type="text" class="form-control key" placeholder="city">
            <input type="text" class="form-control value" placeholder="Lviv">
          </div>
          <div class="data">
            <button class="btn remove" type="button"><span class="glyphicon glyphicon-minus"></span></button>
            <input type="text" class="form-control key" placeholder="age">
            <input type="text" class="form-control value" placeholder="20">
          </div>
        </label>
      </div>
    </div>
    <div class="buttons">
      <input class="btn btn-add" type="button" value="Add object" id="add-object">
      <input class="btn btn-add" type="button" value="Start" id="start">
    </div>

    <!--String-->
    <textarea class="form-control string" rows="5" id="string" readonly></textarea>

  </main>
  <!--End main-->

  <!--Footer section-->
  <footer class="footer">
    &copy;Copyright 2017 <a href="https://www.linkedin.com/in/rostyslav-moroziuk/">Rostyslav Moroziuk</a>
  </footer>
  <!--End footer section-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/ajax.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
