<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Template engine</title>
</head>

<body>
  <!--Header section-->
  <header class="header">
    <h1 class="task-name">Simple template engine</h1>
  </header>
  <!--End header section-->

  <!--Main section-->
  <main class="main">
    <div class="form-group column">
      <label class="template">Template string
        <input type="text" value="Hello, {{city}} {{age}}! #{{name}}" class="template-string form-control">
      </label>
    </div>
    <div class="inputs">
      <!--Fields-->
      <div class="form-group column object-fields">
        <label>Fields
          <input type="button" class="form-control btn" id="add-field" value="Add field">
        </label>
        <div class="fields">
          <div class="data">
            <button class="btn remove" type="button"><span class="glyphicon glyphicon-minus"></span></button>
            <input type="text" class="form-control key" value="name">
            <input type="text" class="form-control value" value="Rostik">
          </div>
          <div class="data">
            <button class="btn remove" type="button"><span class="glyphicon glyphicon-minus"></span></button>
            <input type="text" class="form-control key" value="city">
            <input type="text" class="form-control value" value="Lviv">
          </div>
          <div class="data">
            <button class="btn remove" type="button"><span class="glyphicon glyphicon-minus"></span></button>
            <input type="text" class="form-control key" value="age">
            <input type="text" class="form-control value" value="20">
          </div>
        </div>
      </div>
    </div>
    <div class="buttons">
      <input class="btn btn-add" type="button" value="Start" id="start">
    </div>

    <!--String-->
    <textarea class="form-control string" rows="5" id="string" readonly></textarea>

  </main>
  <!--End main-->

  <!--Footer section-->
  <footer class="footer">
    &copy;Copyright 2017 <a href="https://www.linkedin.com/in/rostyslav-moroziuk/">Rostyslav Moroziuk</a>
  </footer>
  <!--End footer section-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/template.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
